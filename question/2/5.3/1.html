<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<ul>
		<li>
			<span>1</span>
		</li>
		<li>
			<span>1</span>
		</li>
	</ul>
    <script>
		var ul = document.querySelector("ul"),
			li = document.querySelector("li"),
			span = document.querySelector("span"),
			body = document.querySelector("body");
		function isPosterity(ancestor, element) {
			while(element) {
				if(element == ancestor)
					return true;
				element = element.parentNode;
				console.log(element);
			}
			return false;
		}
		console.log(isPosterity(ul, li));
		console.log(isPosterity(ul, span));
		console.log(isPosterity(ul, body));
	</script>
</body>
</html>
